<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Encuesta</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="createScript.js" defer></script>
</head>

<body>
    <h1>Crear Encuesta</h1>
    <input type="file" id="surveyFile" accept=".txt" onchange="handleFileUpload(event)">
    <div id="content" class="content"></div>
    <div id="responseContainer" class="response-container"></div>
    <button onclick="disconnectFromRoom()" id="error">Desconectar</button>
</body>

</html>
