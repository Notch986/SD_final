<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Encuestas en Tiempo Real</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Juego de Encuestas en Tiempo Real</h1>
    <div class="form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Ingresa tu nombre">
        <label for="room">Sala:</label>
        <input type="text" id="room" placeholder="Ingresa la sala">
        <button onclick="createRoom(document.getElementById('name').value, document.getElementById('room').value)">Crear Sala</button>
        <button onclick="loadRooms()">Cargar Salas</button>
    </div>

    <h2>Salas Disponibles</h2>
    <ul id="rooms" class="rooms"></ul>
</body>
</html>
